<html lang="en">

<body>
  <h1>Address Book</h1> 
  <h2>Add a Contact:</h2>
  <form id="new-contact">
    <label for="new-first-name">First Name</label>
    <input type="text" name="new-phone-number" id="new-phone-number">
    <button type="submit">Add</button>

  </form>

  <h2>Contacts:</h2>

  <div id="contacts"></div>

  <div class="hidden" id="contac-details">
    <p>First Name: <span id="first-name"></span></p>
    <p>Last Name: <span id="last-name"></span></p>
    <p>Phone Number: <span id="phone-number"></span></p>
  </div>

</body>
</html>
